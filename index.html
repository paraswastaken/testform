<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bod">
        <div class="sidebar">
            <!-- <div> -->
                <img src="logo.svg" alt="Noun Project Logo by Rafina Andra" id="logo">
                StarLadder
            <!-- </div> -->
            <p>Photo from <a href="https://unsplash.com/">Unsplash</a> Logo by <a href="https://thenounproject.com/rafinaandra/">Rafina Andra</a></p>
        </div>
        <div class="mainContent">
            <div class="textcont">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <p>You <i>know </i>you want to.</p>
            </div>
            <div class="form">
                <form action="" id="frm">
                    <h2>Let's do this!</h2>
                    <div class="formRow">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="formRow">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" id="phone-number" name="phone-number" minlength="10" maxlength="10">
                        </div>
                    </div>
                    <div class="formRow">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm_pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pass" name="confirmPass">
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit" form="frm">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
