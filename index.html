<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bod">
        <div class="sidebar">

        </div>
        <div class="mainContent">
            <div class="textcont">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i>
                <p>You <i>know </i>you want to.</p>
            </div>
            <div class="form">
                <form action="/temp" id="frm">
                    <h2>Let's do this!</h2>
                    <div>
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="firstName">
                        </div>
                        
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="lastName">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="ph_no">PHONE NUMBER</label>
                            <input type="text" id="ph_no" name="phNumber">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm_pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pass" name="confirmPass">
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button type="submit" form="frm">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
